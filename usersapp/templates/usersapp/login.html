{% extends 'blogapp/base.html' %}
<!-- Organized form layouts using Bootstrap in django forms-->
{% load crispy_forms_tags %} 

{% block content %}

<div class="container">
    <h1 class="my-4">Login</h1>
    <form method="post">
        {% csrf_token %}
        {{form | crispy}}
        <button type="submit" class="btn btn-secondary">Sign Up</button>
        <br><br>
        <small>Need an Account?<a href="{% url 'register' %}" class="ml-2">Sign Up</a></small>
    </form>
</div>

{% endblock content %}
