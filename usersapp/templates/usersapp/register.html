{% extends 'blogapp/base.html' %}
<!-- Organized form layouts using Bootstrap in django forms-->
{% load crispy_forms_tags %} 

{% block content %}

<div class="container">
    <h1 class="my-4">Sign Up</h1>
    <form method="post">
        {% csrf_token %}
        {{form | crispy}}
        <button type="submit" class="btn btn-secondary">Sign Up</button>
    </form>
</div>

{% endblock content %}
