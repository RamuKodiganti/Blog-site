{% extends 'blogapp/base.html' %}

{% block content %}


<h1 class="my-3 mx-4">Delete Blog Post</h1>
<h3 class="my-3 mx-4">Are you sure you want to delete blog post ?</h3>

<form action="" method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit" class="btn btn-danger my-3 mx-4">Confirm</button>
    <button class="btn btn-primary my-3 mx-2"><a href="{% url 'index' %}" style="color: white; text-decoration: none">Cancel</a></button>
</form>



{% endblock content %}
